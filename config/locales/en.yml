  descriptions:
    genres:
      Romance: "Romance films involve romantic love stories recorded in visual media for broadcast in theatres or on television that focus on passion, emotion, and the affectionate romantic involvement of the main characters."
      Comedy: "A comedy film is a film genre that emphasizes humor. Defined by events that are primarily intended to make the audience laugh."
      Melodrama: "A modern melodrama is a dramatic work in which the plot, typically sensationalized and for a very strong emotional appeal, takes precedence over detailed characterization."
      Historical film: "The historical drama or period drama is a film genre in which stories are based upon historical events and famous people."
      Action: "The action film is a film genre that predominantly features chase sequences, fights, shootouts, explosions, and stunt work. Associated with particular types of spectacle."
      Fantasy: "Fantasy films are films that belong to the fantasy genre with fantastic themes, usually magic, supernatural events, mythology, folklore, or exotic fantasy worlds."
      Drama: "The drama is a category or genre of narrative fiction intended to be more serious than humorous in tone. Focused on emotions and defined by conflict, often looking to reality rather than sensationalism."
      Fantastic: "Film fiction is a direction and genre of artistic cinematography, which can be characterized by an increased level of convention. The images, events and settings of science fiction films are often deliberately removed from everyday reality."
      Crime: "Crime films, in the broadest sense, is a film genre inspired by and analogous to the crime fiction literary genre. Films of this genre generally involve various aspects of crime and its detection."
      Adventure: "An adventure film is a form of adventure fiction, and is a genre of film. Implies a narrative that is defined by a journey (often including some form of pursuit) and is usually located within a fantasy or exoticized setting."
      Thriller: "Thriller film is a broad film genre that evokes excitement and suspense in the audience. Tension is created by delaying what the audience sees as inevitable, and is built through situations that are menacing or where escape seems impossible."
      Musical: "Musical film is a film genre in which songs by the characters are interwoven into the narrative, sometimes accompanied by dancing."
    films:
      Pretty Woman: "Vivien is the main character, she is left without a roof over her head and she is forced to live with her friend and engage in prostitution. But she has a dream that everything will change in her life someday. At this moment, businessman Edward Lewis is driving through a neighborhood with a dubious reputation and decides to stop near a beautiful girl who was standing on the side of the road. It turned out to be Vivien, who paid only in cash. In the morning, he realizes that he would not like to part with her and offers to continue staying with her for an additional fee. Edward needed a companion for an evening meeting with his client. He dresses her smartly, teaches her good manners and does everything to transform her. Vivien finds herself surrounded by luxury and brilliance, but also by the disdainful attitude of Edward, with whom, according to her dream, she had already fallen in love..."
      Titanic: "On April 14, 1912, the largest steamship in the world, with more than two thousand people on board, set sail from a British port on its first and last voyage. Having won two tickets to the Titanic at cards, young artist Jack Dawson and his friend set off on the ship. The beautiful girl Rose is forced by her parents to marry an unloved but very wealthy gentleman, because this marriage will help improve the difficult financial situation of the family. In desperation, Rose decides to commit suicide and tries to jump from the top deck of the ship directly into the open ocean. However, she is saved by Jack Dawson, who was there at the time. Very strong feelings flare up between them, which they will never be able to fully enjoy."
      Avatar: "The film takes place in the future, on the very distant and amazing planet Pandora, where the large corporation RDA is mining the very expensive mineral unobtanium. The planet is also home to a local population of Na’vi humanoids, who greatly respect the surrounding nature. True, the local aborigines greatly interfere with the extraction of the mineral, and on top of everything else, their settlement is located on the largest deposits of unobtanium. In order to find a common language with the Na'vi, the corporation sponsors a program to develop avatars - artificially created humanoid bodies controlled by people based on whose DNA they were created. These people are called operators. Control occurs by transferring a person’s consciousness into the avatar’s body. One of these operators is Marine Jake Sully, who became disabled as a result of injury. In fact, he simply became a replacement for the genius’s deceased brother, because their DNA is the same. Going to Pandora, Jack could not even imagine what an important mission lay ahead of him."
      Don't Look Up: "Teacher Randall Mindy, along with a young astronomy graduate student Kate Dibiaschi, are horrified to discover that a large comet is heading towards Earth, which will destroy all of humanity upon impact. They are in a hurry to the White House for a reception with the President of the United States, but no one takes their words seriously, ignoring the impending disaster. Forced to draw public attention to the problem on their own, the main characters urgently go on a media tour across the country, encountering disdain and mistrust."
      The Devil Wears Prada: "Andy Sachs, a recent journalism graduate, doesn't know much about fashion. Despite this, she manages to get a job as the second assistant to the editor-in-chief of a trendy magazine, Miranda Priestly, a powerful and demanding woman who is considered one of the most influential figures in the fashion industry. However, fitting into the new team turns out to be a difficult task - Andy is completely different from her glamorous colleagues, and the formidable Miranda is too cruel to her. So she decides to change to fit in with her new surroundings."
      Mr. & Mrs. Smith: "A young married couple, John and Jane Smith, who have not been married for too long, are already quite tired of their relationship and it seems to them that they know almost everything about their “other half”. But there is something carefully hidden by each of them - they are both professional assassins. Being under constant cover, they cope with the most dangerous missions around the world, flawlessly carrying out their deadly work. But one day something completely unexpected happens, since Jane suddenly becomes John’s next target, and Jane herself receives an “order” for John."
      Lara Croft - Tomb Raider: "The film will tell you the story of the exciting adventures of the inexorably graceful and mysterious Lara Croft, masterfully wielding all fighting styles and types of weapons, from a knife to a pair of pistols. Trying to solve the mystery of the disappearance of her father and her past, the girl learns a secret that radically changes her whole life. Embarking on a journey threatening with mortal dangers and traps in order to find answers to all her questions, the charming heroine will have to show all her ingenuity and erudition, physical strength and dexterity in order to solve the mysterious riddle of the millennium, punish the bandits who covet the treasure, and survive and most importantly, save the world. This film is based on a series of popular computer games and was awarded for the best fights and the best actress, which once again proves that the movie is full of epic action and excellent acting, full of charm and wit, which will not let the viewer get bored for a minute and will touch you to the very depths of your soul. Enjoy a truly spectacular adventure and solve many puzzles with the brave, reckless main character."
      Lara Croft Tomb Raider – The Cradle of Life: "This is a new work about Lara's travels. This part covers an even larger part of the globe, the landscapes have become even more beautiful and exotic. The main plot of the film revolves around a mysterious artifact, which is located in the Temple of the Moon, hidden under the water before the events of the film and appeared on the island due to a strong earthquake. However, her enemy, Chen Lo, the leader of the Chinese criminal group, manages to steal the artifact before Lara and puts her life in danger, from which she barely managed to escape. Later, Lara receives a task from MI6 to save a certain Pandora's Box, which contains a plague and can destroy the entire world. However, the key to it is the same artifact stolen by Chen Luo, a mysterious golden hemisphere. Now Lara Croft’s task is not only to take what she wants from her enemy, but also to find Pandora’s Box and save the whole world, because Chen Lo, in turn, wants to use it as a weapon for the coming Judgment Day."
      James Bond 007-Spectre: "James Bond receives a mysterious message and travels to Rome, where he meets Lucia, the beautiful widow of a dangerous criminal. A secret agent manages to get into a secret meeting of a global organization code-named SPECTER. Bond will have to investigate the activities of this crime syndicate, and in the process, uncover a terrible secret that unites him with the enemy. Meanwhile, in London, the new head of the National Security Center begins to doubt British intelligence and decides to eliminate it, while Agent M fights to save it..."
      Jurassic Park: "The film takes place on an island located somewhere near the coast of Costa Rica. Its owner, Professor John Hammond, who owns a large corporation InGen, one day persuades several famous paleontologists - Alan Grant and Ellie Sattler - to visit the island. He is simply sure that what they see will simply shock them. And Hammond did not deceive. Upon arrival, experienced scientists witness how dozens of different species of dinosaurs, extinct hundreds of millions of years ago, walk around the island. As it turns out, this became possible thanks to the fact that scientists were able to extract the DNA of ancient reptiles from mosquitoes found in amber deposits. But is it worth joking with nature and trying to do something that only God can do?"
      Terminator: "In the near future, an artificial intelligence called Skynet managed to get out of control and rebel against humanity, resulting in the almost complete destruction of people. However, the survivors do not want to put up with what is happening, and therefore are trying in every possible way to resist the army of machines. The leader of the resistance is a guy named John Conor, who gave people hope of victory. One day, in order to radically change the course of events, Skynet sends a robot into the past, whose main task is to eliminate Sarah Connor, the mother of the rebel leader. Having learned about this, people also send a guy named Kyle Reese into the past, who will have to do everything possible to protect Sarah..."
      Beauty and the Beast: "The angry Sorceress, having decided to cruelly teach the selfish, narcissistic and heartless Prince Adam a lesson, turns the handsome young man into a terrible monster, casting a powerful spell on the inhabitants of the castle who fell under the hot hand, turning the unfortunates into various interior items. And now, in order to remove the terrible spell, the arrogant young man must not only learn good manners, but also meet true mutual love. But our hero needs to do all this before the last petal falls from the magic rose left by the sorceress, otherwise the guy will remain in the guise of a monster for the rest of his life. The charming beauty Belle lives with her father Maurice, an eccentric inventor, in a small provincial town. One day, going to a fair to demonstrate his next invention, Maurice loses his way and accidentally ends up in a cursed castle, where he falls into the clutches of a monster. Worried by the absence of her father, Belle goes in search of him and soon finds herself in an enchanted castle, where the girl offers the gloomy owner to become his prisoner in exchange for her father's freedom..."
      Harry Potter and the Philosopher's Stone: "The film is an adaptation of the novel of the same name by the famous British writer J. K. Rowling. After Harry's parents died, his uncle and aunt are raising him. On his eleventh birthday, he learns that he is a real wizard, and he is invited to study at Hogwarts School of Magic. It was there, from one of the teachers, that Harry learns the true truth about his past, and that his parents were actually killed by Lord Voldemort, the most powerful dark magician who has ever existed. Having entered an unusual school, the hero plunges headlong into the world of magic and sorcery, without even imagining what trials await him ahead."
      Charlie and the Chocolate Factory: "Probably everyone in childhood dreamed of visiting a chocolate factory and eating plenty of sweets. This particular factory, which produces some of the most delicious chocolate in the world, is owned by a quirky and reclusive man named Willy Wonka. After competitors managed to steal the secrets of chocolate production, no one enters the factory anymore. But one day Willie, having hidden five tickets in chocolates, announces that the children who find them will be able to visit his factory, and one of them will receive a valuable prize. One of these lucky ones is the boy Charlie, who grew up in a poor family. This fascinating tour of the chocolate factory will forever change the life of Charlie, and Willy Wonka himself."
      Hachi - A Dog's Tale: "One day, once again going to the station to get to work, university professor Parker Wilson finds a small puppy there. He decides to keep the dog and names him Hachiko, and soon a very strong friendship arises between the owner and the pet. Every day the animal sees off and meets its owner from work. But one day, during another lecture, the professor has a heart attack, and Hachiko never waits for her beloved owner. For the rest of his short dog life, the faithful dog comes to the station every day with the hope that his owner will soon return."
