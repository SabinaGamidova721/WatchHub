    description:
      Gere: "Американський актор. Лауреат премії «Золотий глобус» та номінант на премію «Еммі»."
      Roberts: "Американська кіноактриса і продюсер, найпопулярніший актор у світі (2002-2005). Володарка трьох «Золотих глобусів» у 8 номінаціях, номінантка на чотири премії «Оскар», володарка премії «Оскар» Академії кінонауки США за роботу у фільмі «Ерін Брокович»."
      DiCaprio: "Американський актор і кінопродюсер. Відомий своєю роботою в біографічних та епохальних фільмах, він є лауреатом численних нагород, в тому числі премії «Оскар», премії Британської кіноакадемії та трьох нагород «Золотий глобус»."
      Winslet: "Англійська актриса. Відома зі своїми ролями свавільних і складних жінок у незалежних фільмах, особливо в епохальних драмах, вона отримала численні нагороди, зокрема премію «Оскар», премію «Греммі», дві премії «Еммі», п’ять премій BAFTA та п’ять премій «Золотий». глобус»."
      Saldana: "Американська актриса. Відома перед своєю роботою в науково-фантастичних фільмах, вона знялася в чотирьох найкасовіших фільмах усіх часів (Аватар, Аватар: Шлях води, Месники: Війна нескінченності та Месники: Фінал)."
      Worthington: "Австралійський актор. Він відомий тим, що зіграв Джейка Саллі у франшизі «Аватар», Маркуса Райта у «Порятунку термінатора» та Персея у «Битві титанів» та її продовженні «Гнів титанів»."
      Weaver: "Американська актриса. Представник наукової фантастики та популярної культури, вона отримала різні нагороди, включно з премією Британської кіноакадемії, двома нагородами «Золотий глобус» і премією «Греммі», а також номінаціями на три премії «Оскар», чотири нагороди «Праймтайм Еммі» та премію «Тоні»"
      Lawrence: "Американська актриса. Вона знає свої головні ролі як у бойовиках, так і в незалежних драмах, а її фільми зібрали понад 6 мільярдів доларів у всьому світі."
      Streep: "Американська актриса. Відома своєю універсальністю та здатністю до адаптації акценту, її описували як «найкращу актрису свого покоління»."
      Hathaway: "Американська актриса. До їхнього міста входять премія «Оскар», премія Британської кіноакадемії, «Золотий глобус» і премія «Праймтайм Еммі»."
      Pitt: "Американський актор і кінопродюсер. Він є лауреатом різноманітних нагород, у тому числі двох премій «Оскар», двох премій Британської кіноакадемії, двох «Золотих глобусів» і премії «Праймтайм Еммі»."
      Jolie: "Американська актриса, кінорежисер і гуманітар. Отримавши числові нагороди, включно з премією «Оскар» і трьома нагородами «Золотий глобус», вона неодноразово називалася найбільш високооплачуваною актрисою Голлівуду."
      Craig: "Англійський актор. Він здобув міжнародну популярність, зігравши вигаданого секретного агента Джеймса Бонда в п’яти частинах серій фільмів, від «Казино Роял» (2006) до «Не час помирати» (2021)."
      Butler: "Шотландський актор і кінопродюсер. Після вивчення права він звернувся до акторської майстерності всередині 1990-х років з невеликими ролями в таких постановках, як «Місіс Браун» (1997), фільм про Джеймса Бонда «Завтра не помре ніколи» (1997) і «Повість про мумію» ( 1998)."
      Bellucci: "Італійська актриса та модель, яка розпочала кар’єру фотомоделі, перш ніж зніматися в італійських, американських та французьких фільмах. Беллуччі має еклектичну фільмографію в різних жанрах і мовах, а її нагороди включають нагороди Давида ді Донателло, Globo d'oro та Nastro d'Argento."
      Neill: "Новозеландський актор. Кар'єра Нілла включала головні ролі як у драмах, так і в блокбастерах. Його вважали «провідною людиною міжнародного масштабу», а також одним із найрізноманітніших акторів свого покоління."
      Dern: "Американська актриса. Вона є лауреатом численних нагород, у тому числі премії «Оскар», премії «Праймтайм Еммі», премії BAFTA та п’яти премій «Золотий глобус»."
      Attenborough: "Англійський актор, кінорежисер і продюсер, який був президентом Королівської академії драматичного мистецтва (RADA) і Британської академії кіно і телебачення (BAFTA), а також довічним президентом клубу Прем'єр-ліги «Челсі»."
      Schwarzenegger: "Австрійський і американський актор, бізнесмен, режисер, колишній політик і колишній професійний культурист, відомий своїми ролями в гучних бойовиках."
      Biehn: "Американський актор, відомий насамперед ролями у науково-фантастичних фільмах режисера Джеймса Кемерона; як Sgt. Кайл Різ у фільмі «Термінатор» (1984), капрал. Дуейн Хікс у «Чужих» (1986) та лейтенант Коффі у «Безодні» (1989)."
      Hamilton: "Американська актриса. Відома своїми образами жорстких, стійких персонажів, вона дебютувала в кіно в 1979 році, перш ніж досягти популярності своєю головною роллю Сари Коннор у фільмі «Термінатор» (1984) і двох його продовженнях, «Термінатор 2: Судний день» (1991) і «Термінатор: Темна доля». (2019)."
      Watson: "Англійська актриса. Відома своїми ролями як у блокбастерах, так і в незалежних фільмах, вона отримала низку нагород, зокрема нагороду Young Artist Award і три нагороди MTV Movie Awards."
      Stevens: "Англійський актор. Вперше він привернув міжнародну увагу своєю роллю Меттью Кроулі у відомому драматичному серіалі ITV «Абатство Даунтон» (2010–2012)."
      Evans: "Валлійський актор і співак. Він розпочав свою кар’єру на театральній сцені та виступав у лондонському Вест-Енді в постановках «Оренда», «Міс Сайгон» і «Піаф», перш ніж зробити свій прорив у фільмі в рімейку «Битви титанів» 2010 року."
      Radcliffe: "Англійський актор. Він прославився у 12 років, коли почав грати Гаррі Поттера в однойменному фільмі."
      Grint: "Англійський актор. Ґрінт прославився своєю роллю Рона Візлі в серії фільмів про Гаррі Поттера, для якої він був обраний в одинадцять років, до цього грав лише в шкільних виставах і в місцевій театральній групі."
      Depp: "Американський актор і музикант. Він отримав численні нагороди, включно з премією «Золотий глобус», а також номінований на три премії «Оскар» і дві нагороди BAFTA."
      Highmore: "Англійський актор. Він відомий своїми головними ролями, починаючи з дитинства, у фільмах «У пошуках Неверленду» (2004), «Чарлі та шоколадна фабрика» (2005), «Артур і невидимі» (2006), Август Раш (2007) та «Хроніки Спайдервіка» (2008)."
      Marshall: "Американський сценарист, кінорежисер, продюсер і актор. Маршалл розпочав свою кар’єру в 1960-х роках як сценарист для «Шоу Люсі» та «Шоу Діка Ван Дайка», поки не розробив телевізійну адаптацію п’єси Ніла Саймона «Дивна пара»."
      Cameron: "Канадський режисер. Він є головною фігурою в епоху після Нового Голлівуду. Він часто використовує новітні технології з класичним стилем кінозйомки."
      McKay: "Американський сценарист, продюсер і режисер. Маккей почав свою кар'єру як головний сценарист комедійного скетч-шоу NBC Saturday Night Live (SNL) з 1995 по 2001 рік."
      Frankel: "Американський кінорежисер. Він зняв фільм «Диявол носить Prada» 2006 року, а також «Марлі та я» (2008), «Хоуп Спрінгс» (2012), «Джеррі та Мардж йдуть на ура» (2022), а також перший і четвертий епізоди міні-серіалу Netflix «Винахід Анни» (2022)."
      Liman: "Американський кінорежисер і продюсер. Він відомий як режисер фільмів «Свінгери» (1996), «Іди» (1999), «Ідентичність Борна» (2002), «Містер і місіс Сміт» (2005), «Стрибун» (2008), «На межі завтрашнього дня» (2014) та «Зроблено в США» ( 2017)."
      West: "Англійський кінорежисер і продюсер. В основному він працював у жанрі бойовиків, особливо як режисер фільмів Con Air, Lara Croft: Tomb Raider, The Mechanic та The Expendables 2."
      De Bont: "Голландський оператор, режисер і кінопродюсер на пенсії. Він найбільш відомий режисером фільмів «Швидкість» (1994) і «Твістер» (1996)."
      Mendes: "Британський режисер, продюсер і сценарист. У 2000 році Мендеса було призначено CBE за його заслуги в драматургії, і він був посвячений у лицарі в новорічному списку 2020 року."
      Spielberg: "Американський кінорежисер. Головна фігура епохи Нового Голлівуду та піонер сучасного блокбастера, він є найбільш комерційно успішним режисером в історії."
      Condon: "Американський режисер і сценарист. Кондон відомий тим, що написав сценарій та/або став режисером багатьох успішних і відомих фільмів, зокрема «Боги та чудовиська», «Чикаго», «Кінсі», «Дівчата мрії» та інші."
      Columbus: "Американський режисер, який отримав визнання незабаром після надзвичайно успішної різдвяної комедії «Сам удома» (1990) та «Сам удома 2: Загублений у Нью-Йорку» (1992)."
      Burton: "Американський режисер, продюсер, сценарист і аніматор. Відомий піонером готичної культури в американській кіноіндустрії, Бертон відомий своїми готичними фільмами жахів і фентезі."
      Hallström: "Шведський кінорежисер. Спочатку він став відомий режисером майже всіх музичних кліпів поп-групи ABBA, а згодом став режисером художніх фільмів."
