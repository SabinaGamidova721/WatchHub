  descriptions:
    genres:
      Romance: "Любовні фільми включають романтичні історії кохання, записані у візуальних медіа для трансляції в кінотеатрах або на телебаченні, які зосереджуються на пристрасті, емоціях і ніжній романтичній причетності головних героїв."
      Comedy: "Комедія — жанр фільму, в якому акцентується увагу на гуморі. Визначено подіями, які в першу чергу мають на меті розсмішити аудиторію."
      Melodrama: "Сучасна мелодрама — це драматичний твір, у якому сюжет, як правило, сенсаційний і з дуже сильною емоційною привабливістю, має перевагу над детальним описом."
      Historical film: "Історична драма — це жанр фільму, в основі якого сюжети — історичні події та відомі люди."
      Action: "Бойовик — це жанр фільму, який переважно містить сцени погоні, бійки, перестрілки, вибухи та каскадерські роботи. Пов'язаний з окремими видами видовища."
      Fantasy: "Фентезі — це фільми із фантастичними темами, як правило, про магію, надприродні події, міфологію, фольклор або екзотичні фантастичні світи."
      Drama: "Драма — це категорія або жанр оповідної літератури, призначений бути більш серйозним, ніж гумористичним за тоном. Зосереджено на емоціях і визначається конфліктом, часто дивиться на реальність, а не на сенсації."
      Fantastic: "Фантастика — напрям і жанр художньої кінематографії, який характеризується підвищеним рівнем умовності. Образи, події та місце дії науково-фантастичних фільмів часто свідомо вилучаються з повсякденної реальності."
      Crime: "Кримінальні фільми, у найширшому розумінні, — це жанр фільму, натхненний літературним жанром кримінальної фантастики та аналогічний йому. Фільми цього жанру, як правило, стосуються різних аспектів злочину та його розкриття."
      Adventure: "Пригодницький фільм є різновидом пригодницької фантастики та є жанром фільму. Має на увазі розповідь, яка визначається подорожжю (часто включає певну форму погоні) і зазвичай розміщується в фантастичному чи екзотичному місці."
      Thriller: "Трилер - це широкий жанр фільму, який викликає хвилювання та напругу у глядачів. Напруга створюється затримкою того, що глядачі бачать неминучим, і створюється через ситуації, які є загрозливими або з яких втеча здається неможливою."
      Musical: "Мюзикл — жанр фільму, в якому в розповідь вплітаються пісні героїв, що іноді супроводжуються танцями."
    films:
      Pretty Woman: "Вів'єн - головна героїня, вона залишається без даху над головою і змушена жити зі своєю подругою і займатися проституцією. Але у неї є мрія, що колись у її житті все зміниться. У цей момент бізнесмен Едвард Льюїс проїжджає по району з сумнівною репутацією і вирішує зупинитися біля красивої дівчини, яка стояла на узбіччі. Ним виявилася Вів'єн, яка розрахувалася тільки готівкою. Вранці він розуміє, що не хоче з нею розлучатися і пропонує залишитися з нею за додаткову плату. Едварду потрібен був компаньйон для вечірньої зустрічі з клієнтом. Він шикарно одягає її, вчить хорошим манерам і робить все, щоб перетворити її. Вів'єн опиняється в оточенні розкоші та блиску, а також зневажливого ставлення Едварда, в якого, згідно з її сном, вона вже була закохана..."
      Titanic: "14 квітня 1912 року найбільший пароплав у світі з понад двома тисячами людей на борту вирушив із британського порту в свій перший і останній рейс. Вигравши в карти два квитки на «Титанік», юний художник Джек Доусон зі своїм другом відправляються на корабель. Красиву дівчину Роуз батьки змушують вийти заміж за нелюбого, але дуже багатого пана, адже це заміжжя допоможе покращити важке матеріальне становище родини. У відчаї Роуз вирішує покінчити життя самогубством і намагається стрибнути з верхньої палуби корабля прямо у відкритий океан. Однак її рятує Джек Доусон, який був там у той час. Між ними спалахують дуже сильні почуття, якими вони ніколи не зможуть насолодитися повною мірою."
      Avatar: "Дія фільму розгортається в майбутньому, на дуже далекій і дивовижній планеті Пандора, де велика корпорація RDA видобуває дуже дорогий мінерал унобтаніум. На планеті також проживає місцеве населення гуманоїдів На’ві, які дуже поважають навколишню природу. Правда, видобутку корисної копалини сильно заважають місцеві аборигени, а до всього іншого їх поселення розташоване на найбільших родовищах унобтаніуму. Щоб знайти спільну мову з На'ві, корпорація спонсорує програму розробки аватарів - штучно створених гуманоїдних тіл, керованих людьми, на основі ДНК яких вони створені. Цих людей називають операторами. Управління відбувається шляхом перенесення свідомості людини в тіло аватара. Одним із таких операторів є морський піхотинець Джейк Саллі, який став інвалідом внаслідок поранення. По суті, він просто став заміною загиблого брата генія, адже ДНК у них однакова. Вирушаючи на Пандору, Джек навіть не міг уявити, яка важлива місія чекає на нього."
      Don't Look Up: "Вчитель Рендалл Мінді та молода аспірантка з астрономії Кейт Дібіаскі з жахом виявляють, що велика комета прямує до Землі, яка знищить усе людство після зіткнення. Вони поспішають в Білий дім на прийом у президента США, але ніхто не сприймає їхні слова всерйоз, ігноруючи катастрофу, що насувається. Змушені самотужки привернути увагу громадськості до проблеми, головні герої терміново вирушають у медійний тур по країні, наштовхнувшись на зневагу та недовіру."
      The Devil Wears Prada: "Енді Сакс, нещодавно закінчив факультет журналістики, не дуже розбирається в моді. Незважаючи на це, їй вдається влаштуватися другим помічником головного редактора модного журналу Міранди Прістлі, впливової і вимогливої жінки, яка вважається однією з найвпливовіших фігур в індустрії моди. Однак вписатися в новий колектив виявляється непростим завданням - Енді абсолютно не схожа на своїх гламурних колег, а грізна Міранда занадто жорстока до неї. Тому вона вирішує змінитися, щоб вписатися в нове оточення."
      Mr. & Mrs. Smith: "Молода подружня пара Джон і Джейн Сміт, які не так довго живуть у шлюбі, вже неабияк втомилися від своїх стосунків і їм здається, що вони знають майже все про свою «другу половинку». Але кожен з них щось ретельно приховує - обидва вони професійні вбивці. Перебуваючи під постійним прикриттям, вони справляються з найнебезпечнішими місіями по всьому світу, бездоганно виконуючи свою смертоносну роботу. Але одного разу трапляється щось абсолютно несподіване, оскільки Джейн раптово стає наступною метою Джона, а сама Джейн отримує «замовлення» для Джона."
      Lara Croft - Tomb Raider: "Фільм розповість вам історію захоплюючих пригод невблаганної та загадкової Лари Крофт, яка віртуозно володіє всіма бойовими стилями та видами зброї, від ножа до пари пістолетів. Намагаючись розгадати таємницю зникнення батька і свого минулого, дівчина дізнається таємницю, яка докорінно змінює все її життя. Вирушаючи в подорож, що загрожує смертельними небезпеками і пастками, щоб знайти відповіді на всі свої запитання, чарівна героїня повинна буде проявити всю свою винахідливість і ерудицію, фізичну силу і спритність, щоб розгадати таємничу загадку тисячоліття, покарати бандити, які жадають скарбів, виживають і, що найголовніше, рятують світ. Цей фільм заснований на серії популярних комп'ютерних ігор і був нагороджений за найкращі бої та найкращу актрису, що ще раз доводить, що фільм сповнений епічного екшену та чудової акторської гри, сповнений шарму та дотепності, яка не дозволить глядач на хвилину занудьгує і торкнеться вас до глибини душі. Насолоджуйтесь справді захоплюючою пригодою та вирішуйте безліч головоломок разом із сміливим, безрозсудним головним героєм."
      Lara Croft Tomb Raider – The Cradle of Life: "Це новий твір про подорожі Лари. Ця частина займає ще більшу частину земної кулі, пейзажі стали ще красивішими та екзотичнішими. Основний сюжет фільму розгортається навколо таємничого артефакту, який знаходиться в Храмі Місяця, захованого під водою до подій фільму і з'явилося на острові внаслідок сильного землетрусу. Однак її ворог Чен Ло, лідер китайського злочинного угруповання, встигає викрасти артефакт раніше за Лару і наражає її життя на небезпеку, від якої їй ледве вдається втекти. Пізніше Лара отримує завдання від MI6 врятувати певну скриньку Пандори, яка містить чуму і може знищити весь світ. Однак ключем до нього є той самий артефакт, вкрадений Чень Луо, таємнича золота півкуля. Тепер завдання Лари Крофт не тільки взяти те, що вона хоче від свого ворога, але й знайти Скриньку Пандори і врятувати весь світ, адже Чен Ло, у свою чергу, хоче використовувати її як зброю для майбутнього Судного дня."
      James Bond 007-Spectre: "Джеймс Бонд отримує таємниче повідомлення та їде до Риму, де зустрічає Люсію, прекрасну вдову небезпечного злочинця. Секретному агенту вдається потрапити на таємне засідання глобальної організації під кодовою назвою «СПЕКТР»."
      Jurassic Park: "Дія фільму розгортається на острові, розташованому десь біля узбережжя Коста-Ріки. Його власник, професор Джон Хеммонд, який володіє великою корпорацією InGen, одного разу вмовляє декількох відомих палеонтологів - Алана Гранта і Еллі Саттлер - відвідати острів. Він просто впевнений, що побачене їх просто шокує. І Хаммонд не обдурив. Після прибуття досвідчені вчені стають свідками того, як островом гуляють десятки різних видів динозаврів, вимерлих сотні мільйонів років тому. Як виявилося, це стало можливим завдяки тому, що вченим вдалося витягти ДНК стародавніх рептилій з комарів, знайдених у покладах бурштину. Але чи варто жартувати з природою і намагатися зробити те, що під силу лише Богу?"
      Terminator: "У найближчому майбутньому штучному інтелекту під назвою Skynet вдалося вийти з-під контролю та повстати проти людства, що призвело до майже повного знищення людей. Однак ті, що вижили не хочуть миритися з тим, що відбувається, а тому всіляко намагаються протистояти армії машин. Лідер опору - хлопець на ім'я Джон Конор, який подарував людям надію на перемогу. Одного разу, щоб кардинально змінити хід подій, Скайнет відправляє в минуле робота, головним завданням якого є ліквідація Сари Коннор, матері ватажка повстанців. Дізнавшись про це, люди також відправляють у минуле хлопця на ім'я Кайл Різ, якому доведеться зробити все можливе, щоб захистити Сару..."
      Beauty and the Beast: "Розлючена Чарівниця, вирішивши жорстоко провчити егоїстичного, самозакоханого і безсердечного принца Адама, перетворює вродливого юнака на жахливе чудовисько, накладаючи могутні заклинання на мешканців замку, які потрапили під гарячу руку, перетворюючи нещасних на різні предмети інтер'єру. І тепер, щоб зняти страшні чари, зарозумілому юнакові необхідно не тільки навчитися хорошим манерам, а й зустріти справжнє взаємне кохання. Але все це нашому герою потрібно зробити до того, як з чарівної троянди, залишеної чарівницею, впаде остання пелюстка, інакше хлопець на все життя залишиться в образі монстра. Чарівна красуня Белль живе зі своїм батьком Морісом, ексцентричним винахідником, у маленькому провінційному містечку. Одного разу, відправляючись на ярмарок, щоб продемонструвати свій черговий винахід, Моріс збивається з дороги і випадково потрапляє в проклятий замок, де потрапляє в лапи чудовиська. Стурбована відсутністю батька, Белль відправляється на його пошуки і незабаром опиняється в зачарованому замку, де дівчина пропонує похмурому господареві стати його бранцем в обмін на свободу її батька..."
      Harry Potter and the Philosopher's Stone: "Фільм є екранізацією однойменного роману відомої британської письменниці Джоан Роулінг. Після смерті батьків Гаррі його виховують дядько і тітка. На свій одинадцятий день народження він дізнається, що він справжній чарівник, і його запрошують вчитися в школу магії Хогвартс. Саме там від одного з учителів Гаррі дізнається справжню правду про своє минуле і про те, що його батьків насправді вбив Лорд Волдеморт, наймогутніший темний маг, який будь-коли існував. Потрапивши в незвичайну школу, герой з головою поринає у світ магії та чаклунства, навіть не підозрюючи, які випробування чекають на нього попереду."
      Charlie and the Chocolate Factory: "Напевно, кожен в дитинстві мріяв побувати на шоколадній фабрикі і вдосталь наїстися солодкого. Ця конкретна фабрика, яка виробляє одні з найсмачніших шоколадних виробів у світі, належить дивакуватому та відлюдному чоловікові на ім’я Віллі Вонка. Після того як конкурентам вдалося викрасти секрети виробництва шоколаду, на фабрику більше ніхто не заходить. Але одного разу Віллі, сховавши п'ять квитків у шоколадні цукерки, повідомляє, що діти, які їх знайдуть, зможуть відвідати його фабрику, а один з них отримає цінний приз. Одним із таких щасливчиків є хлопчик Чарлі, який виріс у бідній родині. Ця захоплююча екскурсія на шоколадну фабрику назавжди змінить життя Чарлі та самого Віллі Вонки."
      Hachi - A Dog's Tale: "Одного дня, знову йдучи на вокзал, щоб потрапити на роботу, професор університету Паркер Вілсон знаходить там маленьке цуценя. Він вирішує залишити собаку і називає його Хатіко, і незабаром між господарем і вихованцем зав'язується дуже міцна дружба. Щодня тварина проводжає та зустрічає господаря з роботи. Але одного разу під час чергової лекції у професора трапляється серцевий напад, і Хатіко так і не дочекалася свого коханого господаря. До кінця свого короткого собачого життя вірний пес щодня приходить на станцію з надією, що його господар скоро повернеться."
